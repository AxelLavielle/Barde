<div id="page-wrapper">
    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header">User</h1>
        </div>

        <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>User Name</th>
                <th>Email</th>
            </tr>
            </thead>
            <tfoot>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>User Name</th>

                <th>Email</th>
            </tr>
            </tfoot>
            <tbody>
            <tr ng-repeat="user in users.data">
                <td>{{user.name.firstName}}</td>
                <td>{{user.name.lastName}}</td>
                <td>{{user.name.userName}}</td>
                <td>{{user.email}}</td>

            </tr>

            </tbody>
        </table>
        <div class="panel-footer">
            <div class="row">
                <div class="col col-xs-4">Page {{pageOptions.currentPage}}  of {{pageOptions.pageNumber}}
                </div>
                <div class="col col-xs-8">
                    <ul class="pagination hidden-xs pull-right">
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                    </ul>
                    <ul class="pagination visible-xs pull-right">
                        <li><a href="#">«</a></li>
                        <li><a href="#">»</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
