<div class="carousel carousel-slider center m12 l12 s12 margin-bottom" data-indicators="true">
   <div class="carousel-item slider white-text valign-wrapper blue" id="slider1" href="#one!">
     <div class="center-carousel-content ">
       <span class="flow-text"><i barde-translation data="CAROUSEL_VALUE_1"></i></span></div>
   </div>
   <div class="carousel-item slider pink-text accent-4" id="slider3" href="#three!">
     <div class="center-carousel-content">
       <span class="flow-text white-text"><i>Ça va Barder !</i></span>
     </div>
   </div>
 </div>

<div class="container margin-bottom">
 <div class="row center-align">
   <div class="col s12 l4 m4">
     <h4 class="barde-purple-font"><span barde-translation data="HOME_VALUE_TITLE1"></span></h4>
     <p class="light justify"> <span barde-translation data="HOME_VALUE_CONTENT1"></span></p>
  </div>
  <div class="col s12 l4 m4">
    <h4 class="barde-purple-font"><span barde-translation data="HOME_VALUE_TITLE2"></span></h4>
     <p class="light justify"><span barde-translation data="HOME_VALUE_CONTENT2"></span></p>
   </div>
   <div class="col s12 l4 m4">
     <h4 class="barde-purple-font"><span barde-translation data="HOME_VALUE_TITLE3"></span></h4>
     <p class="light justify"><span barde-translation data="HOME_VALUE_CONTENT3"></span></p>
   </div>
 </div>
</div>

 <div class="row z-depth-2 margin-bottom">
  <div class="col s12 l12 m12 barde-purple-darken white-text center-align">
      <p><span barde-translation data="HOME_NEWSLETTER_INTRO"></span></p>
      <div class="row">
        <div class="col s12 s4 m4 offset-l4">
          <div class="input-field">
            <form ng-submit="newsletterForm(email)">
              <input ng-model="email" placeholder="{{placeholderEmail}}" id="email" type="email" class="normal-input">
              <input type="submit" class="waves-effect waves-light pink btn" value="{{placeholderSend}}"/>
              <p class="{{resClass}} center">{{resValue}}</p>
            </form>
          </div>
        </div>
      </div>
    </div>
   </div>
 </div>

<div class="container center-align margin-bottom">

  <div class="col s12 m12 l12">
      <h2 class="header light">The Crew</h2>
      <div class="card">
        <div class="card-image hoverable">
          <image-preloader src="team" title="L'équipe de Barde" alt="Team Barde"/>
        </div>
      </div>
    </div>
    <span><i>Nice, France</i></span>
</div>



<script type="text/javascript">
    $(document).ready(function(){
      $('.carousel.carousel-slider').carousel({fullWidth: true});
      $('.modal').modal();
      $('#modal1').modal('open');
    });
</script>
